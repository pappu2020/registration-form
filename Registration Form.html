<html>
<head>
	<title>Html Form</title>
<style type="text/css">
 h1{
        color: blue;
        size: 30px;

 }
 h2{
     color: blue;
     size: 15px;
   
 }

</style>
</head> 
<body>
	<h1>Registration form</h1>
        <form>
                <div id="div1" style="border: 1px solid blue">
                        <h2>Basic Information</h2>
                        <label for="fname">Name</label>
                        <input type="text" name="fname" id="fname">
                        <br>
                        <label for="Gender: ">Gender</label>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <br>
                        <label for="Date of birth">DoB</label>
                        <input type="date" id="Date Of Birth" name="Date Of Birth">
                        <br>
                        <label for="Religion"> Religion</label>
                        <select id="Religion" name="Religion">
                        <option value="Hindu">Hindu</option>
                        <option value="Islam">Islam</option>
                        <option value="Burdist">Burdist</option>
                        <option value="Chiristian">Chiristian</option>
                        </select>
                        <br>
                        <label for="fname">Father's Name</label>
                        <input type="text" name="fname" id="fname">
                        <br>
                        <label for="mname">Mother's Name</label>
                        <input type="text" name="mname" id="mname">
                        <br>
                </div>
                <div id="div2" style="border: 1px solid blue">
                        <h2>Contact Information</h2>
                        <label for="paddress">Present Address</label>
                        <input type="text" name="paddress" id="paddress">
                        <br>
                        <label for="parmenentaddress">Parmenent Address</label>
                        <input type="text" name="parmenentaddress" id="parmenentaddress">
                        <br>
                        <label for="tel">Phone</label>
                        <input type="tel" name="tel" id="tel">
                        <br>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email">
                        <br>
                        <label for="Pwebsite">Personal Website</label>
                        <input type="url" name="Pwebsite" id="Pwebsite">
                        <br>
                </div>

                <div id="div3" style="border: 1px solid blue">
                        <h2>Academic Information</h2>
                        <label for="ssc"> SSC Year</label>
                        <input type="number" name="ssc" id="ssc">
                        <br>
                        <label for="SSCInstitution">SSC institution</label>
                        <input type="text" name="SSCInstitution" id="SSCInstitution">
                        <br>
                        <label for="hsc"> HSC Year</label>
                        <input type="number" name="hsc" id="hsc">
                        <br>
                        <label for="HSCInstitution">HSC institution</label>
                        <input type="text" name="HSCInstitution" id="HSCInstitution">
                        
                </div>
        </form>
	
</body>
</html>
